<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/CRDPage/CRDHomePagecss.css">
    <title>CRD Company Create Page</title>
</head>

<body>
    <!-- Headerbox -->
    <header>
        <div class="ctn">
            <h3 class="title">Kivi</h3>
            <div class="title-box">An OJT Website for Students and Companies</div>
            <a href="" class="btstyleapplication">Students</a>
            <a href="/CRDPage/CRDMainPage.html" class="btstylehome">Home</a>
            <a href="/HomePageWithoutLogin/HomePageWithoutLogin.html" class="btstylelogout">Logout</a>
        </div>
    </header>
    <!-- End of Headerbox -->

    <h2 class="logintitle">Create A New Company</h2>

    <!-- Mainbox -->
    <div class="mainbox">
        <div class="contentbox">
            <div class="companyinfos">
                <div class="companyimageupload">
                    <img id="companylogo" src="/PictureCollection/Microsoft-Logo.png" alt="Company Logo">
                    <label class="internfulldetail" for="imageupload">
                        <input type="file" id="imageupload" name="companylogo" accept="image/png, image/jpeg" form="companyinfochanges"/>
                        Change Logo
                    </label>
                </div>
                <form class="form-inline" action="/action_page.php" id="companyinfochanges">

                    <div class="companyinforow">
                        <div class="companyform-element">
                            Full Name:
                            <br>
                            <input class="inputinfo" type="text" id="fullname" placeholder="Full Name"
                                name="fullname" />
                        </div>
                        <div class="companyform-element">
                            Address:
                            <br>
                            <input class="inputinfo" type="text" id="internship" placeholder="Internship"
                                name="internship" />
                        </div>
                    </div>
                    
                    <div class="companyinforow">
                        <div class="companyform-element">
                            Email:
                            <br>
                            <input class="inputinfo" type="email" id="email" placeholder="Email" name="email" />
                        </div>
                        <div class="companyform-element">
                            Phone Number:
                            <br>
                            <input class="inputinfo" type="tel" id="contact" placeholder="Contact" name="contact" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="companytogglebuttons">
                <a href="/CRDPage/CRDCompaniesPage.html" class="companyfulldetail">Go Back</a>
                <input type="submit" form="companyinfochanges" class="companyfulldetail" value="Change" />
            </div>
        </div>
    </div>
    <!-- End of Mainbox -->


    <!-- Footerbox -->
    <footer>
        <div class="credits">
            KiVi OJT Website

            Contact: KiViNhanh247@gmail.com

            IT/Tech Support: 0128132923

                BG by 千图网
            </a>
        </div>
    </footer>
    <!-- End of Footerbox -->

</body>

</html>
