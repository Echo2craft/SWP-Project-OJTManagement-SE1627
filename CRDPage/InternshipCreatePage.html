    <link rel="stylesheet" href="/CRDPage/CRDHomePagecss.css">
    <title>Company Internship Edit Page</title>

<body>
    <!-- Headerbox -->
    <header>
        <div class="ctn">
            <h3 class="title">Kivi</h3>
            <div class="title-box">An OJT Website for Students and Companies</div>
            <a href="" class="btstyleapplication">Students</a>
            <a href="/CRDPage/CRDCompaniesPage.html" class="btstyleapplication">Companies</a>
            <a href="/HomePageWithoutLogin/HomePageWithoutLogin.html" class="btstylelogout">Logout</a>
        </div>
    </header>
    <!-- End of Headerbox -->

    <h2 class="logintitle">Create New Company's Internships Information</h2>

    <!-- Mainbox -->
    <div class="mainbox">
        <div class="contentbox">
            <div class="companyinfos">
                <div class="companyimageupload">
                    <img id="companylogo" src="/PictureCollection/Microsoft-Logo.png" alt="Company Logo">
                    <label class="internfulldetail" for="imageupload">
                        <input type="file" id="imageupload" name="companylogo" accept="image/png, image/jpeg" form="companyinfochanges"/>
                        Change Logo
                    </label>
                </div>
                <form class="form-inline" action="/action_page.php" id="companyinfochanges">

                    <div class="companyinforow">
                        <div class="companyform-element">
                            <input class="inputinfo" type="text" id="address" placeholder="Address"
                                name="address" />
                        </div>
                        <div class="companyform-element">
                            <input class="inputinfo" type="text" id="seasonsemester" placeholder="Season Semester"
                                name="seasonsemester" /><!--dropdownlist-->
                        </div>
                    </div>
                    
                    <div class="companyinforow">
                        <div class="companyform-element">
                            <input class="inputinfo" type="number" id="year" placeholder="Year" name="year" /><!--dropdownlist-->
                        </div>
                        <div class="companyform-element">
                            <input class="inputinfo" type="drop" id="major" placeholder="Major" name="major" /><!--dropdownlist-->
                        </div>
                    </div>
                </form>
            </div>
            <div class="companytogglebuttons">
                <a href="/CRDPage/CRDMainPage.html" class="companyfulldetail">Go Back</a>
                <input type="submit" form="companyinfochanges" class="companyfulldetail" value="Create" />
            </div>
        </div>
    </div>

        </div>
    </footer>
    <!-- End of Footerbox -->

</body>

</html>
